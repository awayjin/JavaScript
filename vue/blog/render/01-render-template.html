<div id="vue">
  <section> {{ blogSection }} </section>
  <anchor-heading :level="1"><a href="#hello-world" name="hello-world">h1.Hello-world.</a></anchor-heading>
  <anchor-heading :level="2"> h2.</anchor-heading>
</div>
<script type="text/vx-template" id="anchored-heading-template">
  <h1 v-if="level === 1">
    <slot></slot>
  </h1>
  <h2 v-else-if="level === 2">
    <slot></slot>
  </h2>
</script>

  Vue.component('anchor-heading', {
    render: function (createElement) {
      return createElement(
        'h' + this.level,
        this.$slots.default

    props: {
      level: {
        type: Number,
        requried: true
