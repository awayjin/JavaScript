<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // proxy 监控数组的变化
  var obj = {
    a: 'a',
    arr: [11, 22]
  }

  // 无操作转发代理
  var proxy = new Proxy(obj, {})
  console.log(proxy.arr)
  proxy.arr.push(33)
  console.log(proxy.arr)

  function reactDefine(key, value) {
    Object.defineProperty(obj, key, {
      get () {
        console.log('get')
        return value
      },
      set (newVal) {
        value = newVal
        console.log('set')
      }
    })
  }
  for (let key in obj) {
    reactDefine(key, obj[key])
  }


</script>

<script>
  var o = {}
  o[Symbol.iterator] = function () {
    var v = 0
    return {
      next: function () {
        return { value: v++, done: v > 10 }
      }
    }
  }

  for (var v of o)
    console.log(v)
</script>

<div id="vue-app">
  {{ message }} <br>
  arr: {{ arr }}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#vue-app',
    data: {
      message: 'Hello World',
      arr: [11, 22]
    }
  })
</script>

<pre>
  Record JavaScript CPU Profile 用于分析网页上的JavaScript函数在执行过程中的CPU消耗信息。
  Take Heap Snapshot 创建堆快照用来显示网页上的JS对象和相关的DOM节点的内存分布情况。
  Record Allocation Timeline 从整个Heap角度记录内存的分配信息，利用这个可以实现隔离内存泄漏问题。
  Record Allocation Profile 从JS函数角度记录内存的分配信息。
</pre>
