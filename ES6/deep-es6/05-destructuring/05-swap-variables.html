<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>swap the values of two variables</title>
</head>
<body>

<script>
  // ES5中互换变量的值
  let a = 1
  let b = 2
  let temp

  // temp = a
  // a = b
  // b = temp
  // console.log(a) // 2
  // console.log(b) // 1
  // console.log(temp) // 1

  // 在ES6中互换值，不需要额外变量
  [a, b] = [b, a]
  console.log(a) // 2
  console.log(b) // 1
</script>

</body>
</html>
