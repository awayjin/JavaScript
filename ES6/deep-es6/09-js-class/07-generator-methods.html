  class Collection {

    constructor() {
      this.items = [];
    }

    // 需计算名称
    *[Symbol.iterator]() {
      yield *this.items.values();
    }
  }

  var collection = new Collection();
  collection.items.push(12);
  collection.items.push(22);
  collection.items.push(33);

  for (let x of collection) {
    console.log(x);
  }
