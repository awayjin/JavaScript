  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deciding When to Use Block-Level Functions</title>
</head>
<body>

<script>
  // Deciding When to Use Block-Level Functions
  'use strict'
  if (true) {
    console.log(typeof doSomething)
    function doSomething () {
      
    }
    doSomething()
  }
  doSomething() // doSomething is not defined
</script>
