<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Special Cases of the name Property</title>
</head>
<body>

<script>
  var person = {
    get firstName () {
      return 'Away'
    },
    sayName: function () {
      console.log(this.name)
    }
  }
  console.log(person.sayName.name) // sayName
  console.log(person.firstName) // Away
  console.log(person.firstName.name) // undefined
  // 返回某个对象属性的描述对象
  var descriptor = Object.getOwnPropertyDescriptor(person, 'firstName')
  console.log(descriptor) // {get: ƒ, set: undefined, enumerable: true, configurable: true}
  console.log(descriptor.get.name) // get firstName

  // 另外两种特殊情况
  var doSomething = function () {

  }
  console.log(doSomething.bind().name) // bound doSomething
  console.log(doSomething.bind.name) // bind
  console.log((new Function()).name) // anonymous
</script>

</body>
</html>
