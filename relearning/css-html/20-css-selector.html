<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<svg width="100" height="28" viewBox="0 0 100 28" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>Example link01 - a link on an ellipse
  </desc>
  <a xlink:href="http://www.w3.org">
    <text y="100%">name</text>
  </a>
</svg>
<br/>
<a href="javascript:void 0;">name element</a>
<p>p</p>
<a href="#" class="a b c">xxx</a> <br>
<a href="##" class="a b c">xxx</a> <br>
<a href="##" class="a b c" data-mul="fir">mul</a> <br>
<a href="##" class="a b c" data-mul="mul sec" lang="en-3">mul</a> <br>
<a href="##" class="a b c" data-mul="mul flower" lang="en-2">mul</a> <br>
<ena>2</ena>
<ena>3</ena>

<style>
  @namespace svg url(http://www.w3.org/2000/svg);
  @namespace html url(http://www.w3.org/1999/xhtml);
  * {
    font-style: italic;
  }
  svg|a {
    stroke: green;
    font-size: 12px;
    stroke-width:1;
  }

  html|a {
    font-size:40px;
    color: red;
  }

  .a{ color: black; }
  .b[href] { font-style: normal; color: blue; }
  .c[href='##'] {
    color: pink;
  }
  /* 多种匹配 */
  .a[data-mul~=fir] {
     color: lightgrey;
  }
  /* 开头匹配 */
  .a[lang|=en] {
    color: mediumpurple;
  }
</style>
</body>
</html>
