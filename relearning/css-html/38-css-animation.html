<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="ani">
  animation transition
</div>

<style>
  @keyframes mykr {
    from {
      /*background-color: red;*/
      top: 0px;
      transition: margin-left 1s 2s ease;
    }

    50% {
      /*margin-left: 30px;*/
      top: 20px;
      transition: top ease-in;

    }

    70% {
      /*margin-left: 70px;*/
      top: 10px;

      transition: top ease-out;

    }

    to {
      top: 0px;

      /*background-color: green;*/
      transition: top linear;

    }

  }

  .ani {
    /* infinite */
    animation: mykr 3s 4 alternate;
    position: relative;
  }

</style>

</body>
</html>
