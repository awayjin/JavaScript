<div id="myDiv" style="position: relative; left: 0px; border: 1px solid; width: 80px;">22</div>


<script type="text/javascript">
    "use strict";
    var div = document.getElementById("myDiv"), flag = 1, left;
    function moveLeft(){
        left = parseInt(div.style.left);
        console.log(left);
        if(left <= 100 && flag == 1){
            div.style.left = left + 5+ "px";
            if(left >= 100){
                flag = 0;
            }
            setTimeout(moveLeft, 50);
        }else{
            div.style.left = left - 5+ "px";
            if(left <= 5){
                flag = 1;
            }
            setTimeout(moveLeft, 50);
        }
    }
    setTimeout(moveLeft, 50);
