<script>
(function(window, undefined){

    var $ = window.jan = function(){

        return $.fn.constructor();
    };

    $.fn = $.prototype = {
        constructor: function(){

        }
    }
    $.fn.constructor.prototype = $.fn;



    var janDialog = function(config){
        this.config = config;

        return new janDialog.prototype._create(config);
    }

    janDialog.fn = janDialog.prototype ={
        _create: function(config){
            var body = document.body;
            body.insertBefore(this._innerHTML(), body.firstChild);
            return this;
        },

        _innerHTML: function(){
            return defaults._innerHTML();
        }
    }
    janDialog.fn._create.prototype = janDialog.fn;

    var defaults = {
        _innerHTML: function(){
            return janDialog.defaults;
        }

    }


    janDialog.defaults =  '<div class="d-outer" role="dialog" tabindex="-1" aria-labelledby="d-title-{id}" aria-describedby="d-content-{id}">'
            +	'<table class="d-border">'
            +		'<tbody>'
            +			'<tr>'
            +				'<td class="d-nw"></td>'
            +				'<td class="d-n"></td>'
            +				'<td class="d-ne"></td>'
            +			'</tr>'

            +					'<table class="d-dialog">'
            +						'<tbody>'
            +							'<tr>'
            +								'<td class="d-header">'
            +									'<div class="d-titleBar">'
            +										'<div id="d-title-{id}" class="d-title"></div>'
            +										'<a class="d-close" href="javascript:;">×</a>'
            +									'</div>'
            +								'</td>'
            +							'</tr>'
            +							'<tr>'
            +								'<td class="d-main">'
            +									'<div id="d-content-{id}" class="d-content">1111</div>'
            +								'</td>'

            +							'<tr>'

            +									'<div class="d-buttons"></div>'
            +								'</td>'

            +						'</tbody>'
            +					'</table>'
            +					'</div>'

            +				'<td class="d-se"></td>'

     jan.dialog = janDialog;
