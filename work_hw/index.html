    <script>
        //默认转场为none，当进行native回调时根据sdkVersion值重新设置转场。
        $(document).bind('mobileinit',function(){
            //iphone, ipad ===ios  处理
            var userAgent=navigator.userAgent;
            //console.log(userAgent);
            $.os={};
            $.os.ipad = userAgent.match(/(iPad).*OS\s([\d_]+)/) ? true : false;
            $.os.iphone = !$.os.ipad && userAgent.match(/(iPhone\sOS)\s([\d_]+)/) ? true : false;
            $.os.ios = $.os.ipad || $.os.iphone;

            $.os.chrome = userAgent.match(/Chrome/) ? true : false;
            $.os.firefox=userAgent.match(/Mozilla/) &&  userAgent.match(/Firefox/) ? true :false;
            $.os.android = userAgent.match(/(Android)\s+([\d.]+)/) || userAgent.match(/Silk-Accelerated/) ? true : false;
            $.mobile.defaultPageTransition  = 'none';

            //iphone or ipad
            if($.os.ios){
                $.mobile.defaultPageTransition  = 'slide';
            }

            //test  chrome浏览器测试。
            if($.os.chrome || $.os.firefox){
                $.mobile.defaultPageTransition  = 'slide';
            }

        });
    </script>

    <script type="text/javascript">
        //中英文切换
        function switchLang(jq){
            try{
                var sLang = HW.lang.getCurrentLang(),
                    $langLink = $('#lang_link'),
                    len = $langLink.length,
                    $lastLink = $('link').last();
                switch (sLang){
                    case 'en': //样式不存，追加最后
                        if(!len)
                            $lastLink.after('<link rel="stylesheet" id="lang_link" href="skin/default/css/'+
                                    sLang+'_styleall.css" />');
                        break;
                    case 'zh': //en存在则删除
                        if(len) $langLink.remove();
                        break;
                }
            }
            catch (e){
            }
        };
        //检测登录状态，改变首页上的按钮值
        $(document).delegate("#home","pageshow ",function(){
            //显示首页时，更新语言状态；
            switchLang($);
            HW.lang.replaceLocalString();
            //HW.MenuBar.hideLeftBarClick();
            });
        $(function(){
            //web时，第一次加载页面时检测语言设置
          if(HW.GlobalState.container!="native"){
               switchLang($);
               HW.lang.replaceLocalString();
         }
            if(HW.GlobalState.container=="native"){
                $('.appDownIcon').remove();
            }
            //解决web中iphone中侧边栏，底下会空白的问题。
            if($.os.iphone && HW.GlobalState.container!="native"){
                //alert("min");
                $("#menu").css({"min-height":"450px"});
            }
        });
    </script>
