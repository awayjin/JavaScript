<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title localString="warningSearch">告警查询</title>
    <link rel="stylesheet" href="../skin/default/css/styleall.css"/>
    <script src="../plugin/reflash.js"></script>
    <script>
        checkReflash();
    </script>

</head>
<body>
<div data-role="page" id="warningSearch" class="pageBg">
    <div class="page_mask hide" id="page_maskWs"></div>
    <div class="abReLeft" id="warning_left_Sidebar">
        <div class="header_page">
            <a href="#" data-rel="back"  class="btn_left" id="warning_search_back"></a>
            <div class="pro_search commonH1" id="search_Box_wraps">
                <h1 id="order_search_titles" class="fontNo" localString="warningSearch">告警查询</h1>
            </div>
            <div class="btn_right" id="orderTitlew"></div>
        </div>
        <div data-role="content" class="content-box">

            <div class="pro_search toolsSerach" id="warning_Box1_wraper" style="position:relative;z-index:100;">
                <div data-role="fieldcontain" class="searchInputWarp" id="warning_search">
                    <input name="warning_search_text" localString="wariningSearch_key" placeholder="请输入关键字" id="warning_search_text" value="" type="text" class="search-text searchW" />
                    <div class="search-icon focusDis focusDel">
                        <a href="#" class="searchBtnC" id="warning_search_button" data-inline="true"></a>
                    </div>
                </div>
            </div>

            <div class="zoomPre" style="background:#fff;">

                <div class="orderTips" id="warning_search_tip_wrapsW"></div>
                <div id="warning_search_outerW" style="background:#fff;">
                    <dl class="orderlist search-tools list90" id='warninglistW'></dl>

                </div>

            </div>



            <div class="orderTips" id="warning_search_tip_wraps"></div>
            <div id="warning_search_outer">
                <dl class="orderlist search-tools list90" id='warninglist'></dl>
                <a href="#" class="more" id="warningMore" style="display:none"><b localString="common_more">查看更多</b></a>
            </div>
        </div>
    </div>

    <div class="abReRight" id="warning_right_Sidebar">
        <div class="ctrl_box">
            <span class="btn_left_sort" id="warning_clear_sort" localString="common_clear">清除条件</span>
            <span class="btn_right_sort" id="warning_editor_set" localString="common_confirm">确定</span>
        </div>
        <div id="warning_editor_order_outer">
            <div class="item-box item-radio" style="visibility:hidden;">
                <ul class="item-list">
                    <li>
                        <span class="radio-box cur" id="warning_editor_pro_all"></span><b style="font-weight:normal;" localstring="editorOrderSearch_all_pro">全部产品</b>
                    </li>
                </ul>
            </div>


            <div class="item-box" style="visibility:hidden;">

                <ul class="item-list item-editor" id="warning_editor_focus_list_ul">

                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
