<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title localstring="config_header_asendEmail">意见反馈</title>
    <link rel="stylesheet" href="../skin/default/css/styleall.css"/>
    <script src="../plugin/reflash.js"></script>
    <script>
        checkReflash();
    </script>
</head>
<body>
<div data-role="page" class="pageBg" id="asendEmail">
    <div class="header_page">
        <a href="javascript:void(0);" data-rel="back" data-transition="slide" data-direction="reverse" class="btn_left"></a>
        <a href="#" class="btn_right" target="_blank" id="sendOk" localString="asendEmail_header_right_btn">提交</a>
        <h1 class="commonH1" localstring="config_header_asendEmail">意见反馈</h1>
    </div>
    <div data-role="content" class="content-box">
        <div id="asendEmailCont" class="signpadding">
            <div class="msg_box">
                <div class="in_box">
                    <textarea id="c_EmailCont" data-role="none" name="" localString="asendEmail_textarea" class="hw-texts" placeholder="请输入你的信息"></textarea>
                </div>
            </div>
        <dl class="listInput">
                <input class="f-r" id="c_UserName" value="" type="hidden" maxlength="50">
                <input class="f-r" id="c_UserPhone" value="" type="hidden" maxlength="15">
            <dd>
                <div class="msg_email">
                    <span localString="asendEmail_uMail">您的邮箱：</span>
                    <div class="input_box">
                        <input class="f-r" id="c_UserEmail" value="" type="text" maxlength="50">
                    </div>
                </div>
            </dd>
        </dl>
        </div>
    </div>
</div>
</body>
</html>
