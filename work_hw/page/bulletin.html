<!doctype html>
<html>
<head>

        <h1 class="commonH1"><span localString="bulletin_new">公告</span></h1>

    <div id="bullType" class="bull-title">
        <a data-val="SUP_NEWS" class="active" href="?type=SUP_NEWS" class="active" localString="bulletin_site">网站公告</a>
        <a data-val="SUP_EOX" href="?type=SUP_EOX" localString="bulletin_eox">EOX公告</a>

            <ul id="bulletinWeb" class="list-bull"></ul>
            <!--EOX公告-->
            <ul id="bulletinEox" class="list-bull hide"></ul>
            <!--预警整改-->
            <ul id="bulletinYjzg" class="list-bull hide"></ul>
            <!--PCN-->
