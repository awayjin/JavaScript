<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title localString="orderSearch_detail">命令查询详情</title>
    <link rel="stylesheet" href="../skin/default/css/styleall.css"/>
    <script src="../plugin/reflash.js"></script>
    <script>
        checkReflash();
    </script>
</head>
<body>
<div data-role="page" id="order_search_detail" class="pageBg">
    <div class="header_page">
        <a href="#" data-rel="back"  class="btn_left"></a>
        <h1 localString="orderSearch_detail" class="commonH1">命令查询详情</h1>
    </div>
    <div data-role="content" class="content-box">
        <div id='order_search_detail_outer' >
           <div id="order_sd_content__wrap" style="visibility:hidden;">
            <div class="dslHeader_order"><h3 class="tools_name" id="cmdname"></h3></div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_func">命令功能</div>
                <div class="tools_text" id="clifunc"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_format">命令格式</div>
                <div class="tools_text" id="cliformat"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_param">参数说明</div>
                <div class="tools_text" id="cliparam"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_model">模式</div>
                <div class="tools_text" id="climode"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_dclass">缺省级别</div>
                <div class="tools_text" id="clidefaultlevel"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_class">级别</div>
                <div class="tools_text" id="clilevel"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_view">视图</div>
                <div class="tools_text" id="cliview"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_task">任务名称和操作类型</div>
                <div class="tools_text" id="clitasknameandoper"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_manul">使用指南</div>
                <div class="tools_text" id="clidesc"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_int">使用实例</div>
                <div class="tools_text" id="cliexample"></div>
            </div>
            <div class="dslContainer">
                <div class="tools_til" localString="orderSearch_out">输出说明</div>
                <div class="tools_text" id="clisysresponse"></div>
            </div>
         </div>
        </div>
    </div>
</div>
</body>
</html>
