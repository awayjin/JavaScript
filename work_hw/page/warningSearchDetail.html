<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title localString="warningSearch">告警查询</title>
    <link rel="stylesheet" href="../skin/default/css/styleall.css"/>
    <script src="../plugin/reflash.js"></script>
    <script>
        checkReflash();
    </script>

</head>
<body>
<div data-role="page" id="warning_search_detail" class="pageBg">
    <div class="header_page">
        <a href="#" data-rel="back" class="btn_left"></a>

        <h1 class="commonH1" localString="warningSearch">告警查询</h1>
    </div>
    <div data-role="content" class="content-box">

        <div id='warning_search_detail_outer'>
