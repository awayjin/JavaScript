<script>
  const INF = Number.MAX_SAFE_INTEGER;
  const minDistance = (dist, visited) => {
    let min = INF;
    let minIndex = -1;
    for (let v = 0; v < dist.length; v++) {
      if (visited[v] === false && dist[v] <= min) {
        min = dist[v];
        minIndex = v;
      }
    }
    return minIndex;
  };
  const dijkstra = (graph, src) => {
    const dist = [];
    const visited = [];
    const { length } = graph;
    for (let i = 0; i < length; i++) {
      dist[i] = INF;
      visited[i] = false;
    }
    dist[src] = 0;
    for (let i = 0; i < length - 1; i++) {
      const u = minDistance(dist, visited);
      visited[u] = true;
      for (let v = 0; v < length; v++) {
        if (!visited[v] &&
          graph[u][v] !== 0 &&
          dist[u] !== INF &&
          dist[u] + graph[u][v] < dist[v]) {
          dist[v] = dist[u] + graph[u][v];
        }
      }
    }
    return dist;
  };


  const graph = [
    [0, 2, 4, 0, 0, 0],
    [0, 0, 2, 4, 2, 0],
    [0, 0, 0, 0, 3, 0],
    [0, 0, 0, 0, 0, 2],
    [0, 0, 0, 3, 0, 2],
    [0, 0, 0, 0, 0, 0]
  ];

  console.log("********* Dijkstra's Algorithm - Shortest Path ***********");

  var dist = dijkstra(graph, 0);

  for (let i = 0; i < dist.length; i++){
    console.log(i + '\t\t' + dist[i]);
  }

</script>


<script type="module">
  import Graph from './01-graph-hand.js'
  import Stack from '../03-stack/01-stack.js'

  let graph = new Graph()

  let vertexes = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I']
  // 添加所有的顶点
  vertexes.map(item => graph.addVertex(item))

  // 给 A 添加3条边 B C D
  graph.addEdge('A', 'B')
  graph.addEdge('A', 'C')
  graph.addEdge('A', 'D')

  graph.addEdge('B', 'E')
  graph.addEdge('B', 'F')

  graph.addEdge('C', 'D')
  graph.addEdge('C', 'G')

  graph.addEdge('D', 'G')
  graph.addEdge('D', 'H')

  graph.addEdge('E', 'I')

  console.log(Array(20).join('-'), 'graph:', Array(20).join('-'))
  console.log('graph.toString()::', graph.toString())

  // bfs
  function printNode (vertex) {
    console.log(vertex)
  }

  graph.bfs(vertexes[0], printNode)

  // 改进版本-BFS
  let shortestPathA = graph.BFS(vertexes[0])
  console.log(Array(20).join('-'), '改进版本-BFS:')
  console.log(shortestPathA)

  console.log(Array(20).join('-'), '追溯路径:', Array(20).join('-'))
  // 通过前溯点数组，构建从 A 点到其他顶点的路径
  // 探索指定顶点的所有路径
  let fromVertex = vertexes[0]
  for (let i = 1; i < vertexes.length; i++) {
    let toVertex = vertexes[i]
    let path = new Stack()

    for (let v = toVertex;
         v !== fromVertex;
         v = shortestPathA.predecessors[v]) {
      path.push(v)
    }

    path.push(fromVertex)
    let s = path.pop()
    
    while (!path.isEmpty()) {
      s += ' - ' + path.pop()
    }

    console.log(s)

  }


  console.log(Array(20).join('-'), '--深度优先搜索--', Array(20).join('-'));
  // 深度优先搜索
  graph.dfs(printNode)

  console.log(Array(20).join('-'), '--改进版DFS-深度优先搜索--', Array(20).join('-'));
  console.log(graph.DFS())


  console.log(Array(20).join('*'), '--拓扑排序 topological sort-DFS --', Array(20).join('*'));

  graph = new Graph()
  vertexes = ['A', 'B', 'C', 'D', 'E', 'F']
  for (let i = 0; i < vertexes.length; i++) {
    graph.addVertex(vertexes[i])
  }
  graph.addEdge('A', 'C')
  graph.addEdge('A', 'D')
  graph.addEdge('B', 'D')
  graph.addEdge('B', 'E')
  graph.addEdge('C', 'F')
  graph.addEdge('F', 'E')
  console.log(graph.DFS())

  // topological sort
  let { finished } = graph.DFS()
  let str = ''
  let sortArr = []

  for (let count = 0; count < vertexes.length; count++) {
    let max = 0
    let maxName = null
    for (let i = 0; i < vertexes.length; i++) {
      let v = vertexes[i]
      if (finished[v] > max) {
        max = finished[v]
        maxName = v
      }
    }
    str += ' - ' + maxName
    sortArr.push(maxName)
    delete finished[maxName]
  }

  // console.log(str)
  console.log(sortArr.join(' - '))

</script>
