<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script type="module">
  import Graph from './01-graph-hand.js'

  let graph = new Graph()

  let arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I']
  // 添加所有的顶点
  arr.map(item => graph.addVertex(item))

  // 给 A 添加3条边 B C D
  graph.addEdge('A', 'B')
  graph.addEdge('A', 'C')
  graph.addEdge('A', 'D')

  graph.addEdge('B', 'E')
  graph.addEdge('B', 'F')

  graph.addEdge('C', 'D')
  graph.addEdge('C', 'G')

  graph.addEdge('D', 'H')
  graph.addEdge('D', 'G')

  graph.addEdge('E', 'I')


  console.log('graph.toString()::', graph.toString())

  // bfs
  function bfsPrint (vertex) {
    console.log(vertex)
  }

  graph.bfs(arr[0], bfsPrint)

  // 改进版本-BFS
  console.log(Array(20).join('-'), '改进版本-BFS:')
  console.log(graph.BFS('A'))
</script>
