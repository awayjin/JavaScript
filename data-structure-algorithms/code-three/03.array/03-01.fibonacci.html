<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 求 fibonacci 前 20 项之和
  let arr = []
  arr[1] = 1
  arr[2] = 1

  for (let i = 3; i < 20; i++) {
    arr[i] = arr[i - 1] + arr[i - 2]
  }
  console.table(arr)
</script>

</body>
</html>
