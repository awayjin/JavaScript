<script type="module">
  import {
    bubbleSort,
    selectionSort,
    insertionSort,
    mergeSort
  } from './sort.js'

  // 冒泡排序
  console.log('冒泡排序:', bubbleSort([5, 4, 2, 1, 3]))
  // 选择排序
  console.log('选择排序:', selectionSort([5, 4, 3, 2, 1]))
  // 插入排序
  console.log('插入排序:', insertionSort([5, 4, 2, 3, 1]))
  // 归并排序
  console.log('归并排序:', mergeSort([5, 4, 3, 2, 1]))
</script>
