    let firstChar
    let lastChar
    let isEqual = true

    if (str !== '' && str !== null) {
      for (let i = 0; i < str.length; i++) {
        d.addBack(str.charAt(i))
      }

      while (d.size() > 1 && isEqual) {
        firstChar = d.removeFront()
        lastChar = d.removeBack()
        if (firstChar !== lastChar) {

      }
    }

    return isEqual
  }

  function palindromeChecker2(aString) {
    if (
      aString === undefined ||
      aString === null ||
      (aString !== null && aString.length === 0)
    ) {
      return false;
    }
    const deque = new Deque();
    const lowerString = aString.toLocaleLowerCase().split(' ').join('');
    let firstChar;
    let lastChar;

    for (let i = 0; i < lowerString.length; i++) {
      deque.addBack(lowerString.charAt(i));
    }

    while (deque.size() > 1) {
      firstChar = deque.removeFront();
      lastChar = deque.removeBack();
      if (firstChar !== lastChar) {
        return false;
      }
    }

    return true;
  }

  console.log(`回文检查: palindromeChecker`, palindromeChecker('level'))
