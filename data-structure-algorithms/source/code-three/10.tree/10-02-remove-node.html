<script type="module">
  import BinarySearchTree from './10.binary-search-tree.js'
  // import BinarySearchTree from './binary-search-tree.js'

  const bst = new BinarySearchTree()
  bst.insert(9)
  bst.insert(7)
  bst.insert(5)
  bst.insert(11)

  console.log('before', bst)
  setTimeout(()=>{
    bst.remove(7)
    console.log('after', bst)
  })

  const arr = []
  // 中序遍历
  bst.inOrderTraverse((value) => {
    // console.log(value)
    arr.push(value)
  })
  console.log(arr)
</script>
