<body>

<script>
  // 链表
  function LinkedList () {
    let Node = function (element) {
      this.element = element
      this.next = null
    }

    let length = 0
    let head = null

    // 添加
    this.append = function (element) {
      let node = new Node(element)
      let current

      if (head === null) {
        head = node
      } else {
        current = head
      }

      length++
    }

    // 大小
    this.size = function () {
      return length
    }
  }

  // instance
  let list = new LinkedList()
  list.append(55)
  list.append(1000)
  console.log('list:', list)
</script>

</body>
