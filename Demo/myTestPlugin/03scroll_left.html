<script>

/*
 *4.0
 *无缝滚动
 *至少要显示5个li 
 */
 function _id(id){
	 return document.getElementById(id);
 }
 
function scrollLeft(){ 
	var s,
	s2,
	s3,
	s4,
	timer;
	
	var ulId = _id("scrollText1");
	var liLength = ulId.getElementsByTagName("li").length;
	if(liLength < 5){
		liLength = 5
	}
	ulId.children[0].style.width= liLength*177 +'px';
	
	function init() {
		s = getid("scrollWrap");
		s2 = getid("scrollText1");
		s3 = getid("scrollText2");
		s4 = getid("scroll");
		s4.style.width = (s2.offsetWidth * 2 + 100) + "px";
		s3.innerHTML = s2.innerHTML;
		s3.innerHTML = s2.innerHTML;
		timer = setInterval(mar, 5)
	}
	function mar() {
		if (s2.offsetWidth <= s.scrollLeft) {
			//s.scrollLeft -= s2.offsetWidth;
			s.scrollLeft -= s2.offsetWidth;
		} else {
			s.scrollLeft++;
		}
	}
	function getid(id) {
		return document.getElementById(id);
	}
	init();
	getid("scrollWrap").onmouseover = function() {
		clearInterval(timer);
	}
	getid("scrollWrap").onmouseout = function() {
		timer = setInterval(mar, 5)
	}
}
//向左无缝滚动
scrollLeft();
</script>
