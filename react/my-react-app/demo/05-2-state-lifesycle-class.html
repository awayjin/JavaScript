  // class - 将生命周期方法添加到 Class 中
  class Clock extends React.Component {
    constructor(props) {
      super(props)
      this.state = {
        name: 'name 2',
        date: new Date()
      }
    }

    // mount 挂载
    componentDidMount () {
      // 向 class 中随意添加不参与数据流（比如计时器 ID）的额外字段
      this.timerID = setInterval(
        () => this.tick(),
        1000
      );
    }

    // 卸载
    componentWillUnmount () {
      clearInterval(this.timerID)
    }

    // tick
    tick() {
      let date = new Date()
      this.setState({
        date: date,
        name: date.toLocaleTimeString() + ', name-m'
      })
    }

    render () {
      return (
        <div>
          <h1>
            3Hello,
            { this.props.name }
            -- state: { this.state.name }
          </h1>
          <h2>It is { this.state.date.toLocaleTimeString() }.</h2>
        </div>
      )
    }
  }

  ReactDOM.render(
    <Clock name="--tick-1-" />,
    document.querySelector('#app')
  )
