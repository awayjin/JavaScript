<script src="./js/26-script.js">
// 脚本加载
</script>

<script type="module">
  // 模块
  window.console.log('-------\n')

  // 引入模块中导处的默认值
  import x from './js/26-module.js'
  window.console.log(x)

  window.console.log('2.--------------\n')
  //  引入模块中的变量。 语法要求不带 as 的默认值永远在前面
  import d, {consoleTwo as two, console } from './js/26-module.js'
  console()
  two()
  window.console.log(d)

  window.console.log('-------')

  // 把模块中所有的变量以类似对象属性的方式引入。
  import * as obj from './js/26-module.js'
  obj.console()
  obj.consoleTwo()



</script>
