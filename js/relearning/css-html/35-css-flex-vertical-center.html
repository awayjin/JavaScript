<div id="parent">
  <div class="child child-one">
    align-content 对单行是没有效果的
  </div>
  <div class="child child-two">
    justify-content 主轴对齐
    align-items 侧轴上项目对齐方式

    align-content 堆栈伸缩行

    align-self 侧轴上单个项目对齐方式
    flex 伸缩性
    flex-basis 伸缩-基准值
    flex-direction 伸缩流方向
    flex-flow伸缩流的方向与换行
    flex-grow伸缩-扩展基数
    flex-shrink 伸缩-收缩比率
    flex-wrap 伸缩-换行
    order 伸缩-顺序

  </div>
</div>
