<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自适应宽度布局</title>
  <style>
    /* key: font-size box-sizing */
    .container {
      font-size: 0;
      /*display: table;*/
      overflow: hidden;
    }
    .fixed, .auto, .right {
      /*height: 500px;*/
      border: 1px solid green;
      background-color: #c0783b;
      vertical-align: top;
      display: inline-block;
      font-size: 14px;

      /*display: table-cell;*/

      /* "border-box"。这可令浏览器呈现出带有指定宽度和高度的框，并把边框和内边距放入框中。*/
      box-sizing: border-box;

      margin-bottom: -99999px;
      padding-bottom: 99999px;
    }
    .fixed {
      width: 300px;
      border: 1px solid red;
      transform: translateZ(0);
      /*position: relative;*/
      /*z-index: 0;*/
    }
    .right {
      width: 200px;
    }
    .auto {
      margin-left: -300px;
      margin-right: -200px;
      padding-left: 300px;
      padding-right: 200px;
      width: 100%;
      background-color: darkgrey;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="fixed">
    自适应宽度布局, 一个元素固定宽度，另一个元素填满父容器剩余宽度 <br>
    /* "border-box"。这可令浏览器呈现出带有指定宽度和高度的框，并把边框和内边距放入框中。*/

  </div>
  <div class="auto">

    总的来说，正常流布局主要是使用 inline-block 来作为内容的容器，
    利用块级格式化上下文的纵向排布和行内级格式化上下文的横向排布来完成布局的，
    我们需要根据需求的横向和纵向排布要求，来选择元素的 display 属性。
  </div>
  <div class="right">
    right
  </div>
</div>




</body>
</html>
