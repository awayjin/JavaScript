<script>


  function getJSON(url) {
    return new Promise((resolve, reject) => {
      const xhr = new XMLHttpRequest()
      xhr.open('GET', url)
      xhr.onload = function () {
        try {
          if (this.status === 200) {
            resolve(JSON.parse(this.response))
          } else {
            reject(this.status + '' + this.statusText)
          }
        } catch (e) {
          reject(e.message)
        }
      }
      xhr.onerror = function () {
        reject(this.status + ' ,' + this.statusText)
      }

      xhr.send()
    })
  }

  // async表明当的函数依赖一个异步返回的值
  (async function () {
    try {
      // 调用异步位置放await,告诉js引擎，请在不阻塞应用的情况下等待执行结果
      const ninjas = await getJSON("data/ninjas.json")
      console.log(ninjas)
      const missons = await getJSON(missons[0].missonsUrl)
      console.log(missons)
    } catch (e) {
      console.log("Error:", e)
    }
  })()
</script>
