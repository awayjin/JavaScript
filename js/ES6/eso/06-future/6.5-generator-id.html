 function* IDGenerator () {
   let id = 0
   while (true) {
     yield ++id
   }
 }
 let idGenerator = IDGenerator ()

 const id1 = { id: idGenerator.next().value }
 const id2 = { id: idGenerator.next().value }
 const id3 = { id: idGenerator.next().value }

 assert(id2.id === 2, 'Second idGenerator has id:' + id2.id)
 assert(id3.id === 3, 'Third idGenerator has id:' + id3.id)

</script>
