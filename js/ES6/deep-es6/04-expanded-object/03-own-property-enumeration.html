<script>
  // 自有属性的枚举顺序
  var obj = {
    c: 1,
    0: 1,
    b: 2,
    2: 1
  }
  obj.d = 3
  console.log(Object.getOwnPropertyNames(obj).join('')) // 02abd
</script>
