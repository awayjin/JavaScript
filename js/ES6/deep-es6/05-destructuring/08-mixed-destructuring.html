<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>混合解构</title>
</head>
<body>

<script>

  let node = {
    type: 'Identifier',
    name: 'foo',
    loc: {
      start: {
        line: 1,
        column: 1
      },
      end: {
        line: 1,
        column: 4
      }
    },
    range: [0, 3]
  }
  // 混合解构
  let { loc: { start }, range: [startIndex] } = node
  console.log(start)
  console.log(startIndex)

</script>

</body>
</html>
