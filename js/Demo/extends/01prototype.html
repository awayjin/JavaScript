<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script>
    function Person(name, age){
        this.name = name;
        this.age = age;
    }
    Person.prototype = {
        setName: function(name){
            this.name = name;
        },

        getName: function(){
            return this.name;
        },

        setAge: function(age){
            this.age = age;
        },

        getAge: function(){
            return this.age;
        }
    }

    function Lily(love){
        this.love = love;
    }
    Lily.prototype = new Person("jin", "25");

    Lily.prototype.show = function(){
            var body = document.body;
            var ele = document.createElement("div");

            var _html =  this.getName() +", 年龄:" + this.getAge() +
                    ", 爱好:" + this.love + "";

            var _txt = document.createTextNode(_html);
            ele.appendChild(_txt)

            body.insertBefore(ele, body.firstChild);
        }
    var p1 = new Lily("徒步");
    p1.show();


    var p2 = new Lily("自架游");
    p2.setName("Pony")
    p2.setAge(28)
    p2.show();


</script>
</body>
</html>
