	max : function(a, b){return a > b ? a : b},

<script type="text/javascript">

/*原生js取得类名*/
var stringL = "123";
//alert(stringL.length);//字符串长度
function getByClass(className){
	var nodes = document.getElementsByTagName("*");
	var classArr = [];
	for(var i=0; i<nodes.length; i++){
		 if(hasClass(nodes[i], className)){
			classArr.push(nodes[i]); //把符合的添加到数组中
		 }
	}
	return classArr;
}
function hasClass(node, className){
	var name = node.className.split(/\s+/); //类名是空隔分开的
	//alert(name.length) //1
	for(var i=0; i<name.length; i++){
		if(name[i]==className){
			//alert(name[i])
			return true;
		}
	}
	return false;
}


//alert(window.getBoundingClientRect)
</script>
