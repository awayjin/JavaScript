<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="./Sjax-3.0.js"></script>
    <script src="./jquery-1.8.2.js"></script>

</head>
<body>
特性二：数据列表元素
在没有HTML5的日子里，我们会选择使用一些JS或者知名的jQuery UI来实现自动补齐的功能，而在HTML5中，我们可以直接使用datalist元素，如下：

复制代码
<form action="/server" method="post">
    <input list="jslib" name="jslib" >
    <datalist id="jslib">
        <option value="jQuery">
        <option value="Dojo">
        <option value="Prototype">
        <option value="Augular">
    </datalist>
    <input type="submit" value="完成" />
</form>
<p>p1</p>
<p>p1</p>

<button  onclick="btn()">click me</button>

<p id="p1" class="selector">click on test</p>

<script>
 $("#p1").on("click", function(){
     $(this).append("<div>ca append</div>");
 });

 $("#p1").on("click", "div", function(){
     console.log("111");
 });

//    alert(!-[1,]);

    /*
     跨域请求之JSONP 二

     续上篇，加两个实用功能

     1，增加data属性，请求参数
     2，增加scope属性，可以让回调函数在指定的上下文中执行


     接口如下

     ?
     1
     2
     3
     4
     5
     6
     Sjax.load(url, {
     data        // 请求参数 (键值对字符串或js对象)
     success     // 成功后回调函数
     scope       // 回调函数执行上下文
     timestamp   // 是否加时间戳
     });

    */
function btn(){
//    window.print();

    Sjax.load(
        "jsonp.js",

            {
                data: {a:1, b:2, c: [11, 22]},
                success: function(){
                    document.getElementById("p1").innerHTML = jsonp.name;

                    var s1 = new ScopeTest();
                    s1.showName()
                },
                failure: function(){
                    alert('error')
                },
                scope: ScopeTest
            }
    )
}

    function ScopeTest(){
        this.cName = 'sName';
        this.showName = function(){
            console.log("1.0:", this.cName);
        }
    }

</script>
</body>
</html>
