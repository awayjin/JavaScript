<h2>mouseenter</h2>
<script type="text/javascript">
	var h2 = document.getElementsByTagName("h2");
	h2[0].onclick = function(event){ //鼠标进入
		//alert(34)
		if(document.all){ //ie
			alert(window.event);
		}else{//w3c
			alert(event);
		}
	};
	jQuery("h2").mouseover(function(event){
		$(this).append( " " + $(this).text() );	
	});
</script>
