<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
//    分析一：jQuery的无new构建
var janQuery = function(select, context){
    return new janQuery.fn.init();
};
janQuery.fn = janQuery.prototype ={
    init: function(){
//        this.age = 28;
        return this;
    },

    name: function(){
        console.log("hi, name");
        return this;
    },

    age: function(){
        console.log("old, 28");
        return this;
    }
};
janQuery.fn.init.prototype = janQuery.fn;

janQuery.extend = janQuery.fn.extend = function(){
    var name, options,
        target = arguments[0] || {},            // 常见用法 jQuery.extend( obj1, obj2 )，此时，target为arguments[0]
        i = 0,
        length = arguments.length;

    target = this;

    for(;i< length; i++){
        options = arguments[0];
        for(name in options){
            target[name] = options[name];
        }
    }

    return target;

}


//var rootJQuery = janQuery(document, "");

janQuery.extend({
    a1: function(){}
})

</script>

</body>
