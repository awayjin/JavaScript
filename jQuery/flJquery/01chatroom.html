		body{
		   margin:0;
		   padding:0;
		   font-size:12px;
		}
		#messagewindow {
			height: 250px;
			border: 1px solid;
			padding: 5px;
			overflow: auto;
		}
		#wrapper {
			margin: auto;
			width: 438px;
		}

	<div id="wrapper">
		<p id="messagewindow"><span id="loading">加载中...</span></p>
		<form id="chatform" action="#">
			姓名： <input type="text" id="author" size="50"/><br />
			内容： <input type="text" id="msg"  size="50"/>   <br /> 
			<input type="submit" value="发送" /><br />
		</form>
	</div>
    
    <script type="text/javascript">
		var timestamp = 0;
		updateMsg();
		$("#chatform").submit(function(){
			$.post("backend.php", {
				name: $("#author").val(),
				message: $("#msg").val(),
				timestamp: timestamp
			}, function(xml){
				$("#msg").val("");
				addMessages(xml)
			});
			return false;
		});
		
		//处理返回的xml
		function addMessages(xml){
			if($("status", xml).text() == '2'){ return; }
			var timestamp = $("time", xml).text();
			$("message").each(function(){
				 var author = $("author", xml).text();
				 var content = $("text", xml).text();
				 var htmlCode = "<strong>"+author+"</strong>:"+content+"<br />";
				 $("#messagewindow").prepend(htmlCode);
			});
		}
		
		//响应返回的xml
		function updateMsg(){
			$.ajax({
				type: "post",
				url: "backend.php",
				dataType: "xml",
				success: function(xml){
					$("#loading").remove();
					addMessages(xml);
				},
				error: function(error){
					alert(error)
				}
			});	
			setTimeout(function(){
				//updateMsg();
			}, 4000)	
					
//			$.post("backend.php", {time: timestamp}, function(xml){
//				$("#loading").remove();
//				setTimeout(function(){
//					addMessages(xml);
//				}, 4000)
//			});	
		}
	</script>
</body>
