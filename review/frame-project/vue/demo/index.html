<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--  <script src="vue-v2.5.17-beta.js"></script>-->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <title>Title</title>
</head>
<body>
<div id="app">
  {{ msg }}
  <a href="/3">a 3</a>
  <a href="/4"> a 4</a>
  <router-link to="/3">3</router-link>
  <router-link to="/4">4</router-link>
  <router-view />
</div>

<script>
const router = new VueRouter({
  mode: 'history',
  routes: [
    { path: '/', component: { template: '<div>default</div>'}},
    { path: '/3', component: { template: '<div>3</div>'}},
    { path: '/4', component: { template: '<div>4</div>'}},
  ]
})
const vm = new Vue({
  el: '#app',
  data: {
    msg: 'star'
  },
  router
})
</script>

</body>
</html>
