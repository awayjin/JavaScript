<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <style>
    html, body { height: 100%; padding: 0; margin: 0; }
    div {
      background-color: #0a67fb;
      height: 100%;
    }
    .left {
      width: 200px;
      float: left;
    }
    .right {
      margin-left: 210px;
    }
  </style>
</head>
<body>

<div class="left">定宽</div>
<div class="right">
  两栏布局：一栏定宽，一栏自适应。这样子做的好处是定宽的那一栏可以做广告，自适应的可以作为内容主体.
  <p>
    In specific, all percentage-based sizes must inherit from parent block elements, and if any of those ancestors fail to specify a size, they are assumed to be sized at 0 x 0 pixels

    具体地讲，所有基于百分比的尺寸必须从父块元素继承，并且如果任一父项未能指定尺寸，则它们的尺寸假定为0 x 0像素
  </p>
</div>
</body>
</html>
