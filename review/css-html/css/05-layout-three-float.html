<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用float和BFC配合圣杯布局</title>
  <style>
    html, body { height: 100%; padding: 0; margin: 0; }
    div {
      /*background-color: #fbabaa;*/
      height: 100%;
    }

    .wrapper {
      /*overflow: hidden;*/
    }
    .middle {
      width: 100%;
      float: left;
    }
    .middle .main {
      margin: 0 220px;
      background: red;
    }

    .left {
      float: left;
      width: 200px;
      margin-left: -100%;
      background-color: #51a351;
    }
    .right {
      float: right;
      width: 200px;
      background-color: purple;
      margin-left: -210px;
    }

  </style>
</head>
<body>


<div class="wrapper">
  <div class="middle">
    <div class="main">中间</div>
  </div>
  <div class="left">
    左栏
  </div>
  <div class="right">
    右栏
  </div>
</div>

</body>
</html>
