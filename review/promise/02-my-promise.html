1. 例如 promises = []，实现必须上一个异步完成后再去跑下一个任务
<script>
  // 例如 promises = []，实现必须上一个异步完成后再去跑下一个任务
  let promises = [11, 22, 33]
  // Promise.resolve
  let template = Promise.resolve()
  promises.forEach(item => {
    template = template.then(() => console.log(item))
  })

  // async-await
  promises.forEach(async item => {
    await console.log(item)
  })
</script>

<script>
  function PromiseMY(constructor){
    let self = this;
    self.status = "pending" // 定义状态改变前的初始状态
    self.value = undefined; // 定义状态为resolved的时候的状态
    self.reason = undefined; // 定义状态为rejected的时候的状态
    function resolve(value) {
      // 两个==="pending"，保证了状态的改变是不可逆的
      if (self.status === "pending") {
        self.value = value;
        self.status = "resolved";
      }
    }

    function reject(reason) {
      // 两个==="pending"，保证了状态的改变是不可逆的
      if (self.status === "pending") {
        self.reason = reason;
        self.status = "rejected";
      }
    }

    //捕获构造异常
    try {
      constructor(resolve, reject);
    } catch (e) {
      reject(e);
    }
  }

  PromiseMY.prototype.then=function(onFullfilled,onRejected){
    let self=this;
    switch(self.status){
      case "resolved":
        onFullfilled(self.value);
        break;
      case "rejected":
        onRejected(self.reason);
        break;
      default:
    }
  }

  class PromiseES {
    constructor (fn) {
      // 设置属性 status value resolveCbs rejectedCbs
      // status: pending, fulfilled, rejected
      this.status = 'pending'
      // 定义状态为 resolved 时的值
      // promise 被解决时传递给解决回调的值
      this.value = null
      // 定义状态为 rejected 时的值
      // 表示一个 promise 的拒绝原因
      this.reason = null

      // resolve
      let resolve = (value) => {
        // 两个==="pending"，保证了状态的改变是不可逆的
        if (this.status === 'pending') {
          this.value = value
          this.status = 'resolved'
        }
      }

      // reject
      let reject = (reason) => {
        // 两个==="pending"，保证了状态的改变是不可逆的
        if (this.status == 'pending') {
          this.reason = reason
          this.status = 'rejected'
        }
      }

      try {
        fn(resolve.bind(this), reject.bind(this))
      } catch (e) {
        reject.bind(this, e)
      }
    }

    // then 方法
    then (onFulfilled, onRejected) {
      switch (this.status) {
        case 'resolved':
          onFulfilled.call(this, this.value)
          break
        case 'rejected':
          onRejected.call(this, this.reason)
          break
        default:
      }
      return this
    }
    catch (cb) {
      if (this.status === 'resolved') {
        // this.status = 'p'
        return this
      }
      return this.then.call(this, null, cb)
    }
  }
</script>
