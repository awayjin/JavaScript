  var obj = {
    a: 33,
    b: 44
  }

  var defineReactive = (data, key, value) => {
    Object.defineProperty(data, key, {
      enumerable: true,
      configurable: false,
      get () {
        return value
      },
      set (newValue) {
        value = newValue
      }
    })
  }

  // 劫持属性，并转为访问器属性 setter getter
  Object.keys(obj).forEach(key => {
    // convert(key, obj[key])
    defineReactive(obj, key, obj[key])
  })
</script>
