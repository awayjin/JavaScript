<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>curry bind</title>
</head>
<body>
<a href="https://www.zhangxinxu.com/wordpress/2013/02/js-currying">currying</a>
<a href="https://zhuanlan.zhihu.com/p/31271179">柯里化</a>
<a href="https://juejin.im/post/5af13664f265da0ba266efcf">ES6 箭头函数 柯里化</a>


<script>
  function add (num1, num2) {
    return num1 + num2
  }

  function curriedAdd (num2) {
    return add(5, num2)
  }

  // console.log(add(2, 3))
  // console.log(curriedAdd(4))


  // curry
  function curry (fn) {
    var args = Array.prototype.slice.call(arguments, 1)
    console.log('args: ' + args)
    return function () {
      var innerArgs = Array.prototype.slice.call(arguments)
      var finalArgs = args.concat(innerArgs)

      console.log('innerArgs: ' + innerArgs)
      console.log('finalArgs: ' + finalArgs)
      return fn.apply(null, finalArgs)
    }
  }

  var curriedAdd2 = curry(add, 6)
  console.log(curriedAdd2(5))
  // console.log(curriedAdd2(5, 6, 2))

  // bind
  function bind (fn, context) {
    var args = Array.prototype.slice.call(arguments, 2)

    return function () {
      var innerArgs = Array.prototype.slice.call(arguments)
      var finalArgs = args.concat(innerArgs)

      return fn.apply(context, finalArgs)
    }
  }
</script>
</body>
</html>
