<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>

<input type="button" value="start" class="start">
<input type="button" value="stop" class="stop">

<script>
  var counter = 0
  // var timer
  var clock = {
    timer: null,
    start: function () {
      if (this.timer) {
        clearInterval(this.timer)
      }
      this.timer = setInterval(this.step.bind(null, ++counter), 1000)
    },
    step: function (flag) {
      var date = new Date()
      var h = date.getHours()
      var m = date.getMinutes()
      var s = date.getSeconds()
      // console.log("%d-----> %d:%d:%d", flag, h, m, s)
      console.log('%d ---< %d:%d:%d', flag, h, m, s)
    },
    destroy: function () {
      console.log('----> stop <----')
      clock = null
      // node = null
      counter = void(0)
      clearInterval(this.timer)
    }
  }

  var start = document.querySelector('.start')
  var stop = document.querySelector('.stop')

  start.addEventListener('click', clock.start.bind(clock))
  stop.addEventListener('click', clock.destroy.bind(clock))
  // stop.addEventListener('click', function () {
  //   console.log('----> stop <----')
  //   clock = null
  //   clearInterval(this.timer)
  // }, false)
</script>

</body>
</html>
