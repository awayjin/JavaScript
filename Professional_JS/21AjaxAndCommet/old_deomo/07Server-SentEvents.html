<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sever-Sent Events</title>
</head>
<body>
<artcle id="result">
test
</artcle>

<script>
/*
 一.服务器发送事件 SSE
    1.0 SSE API

 */

if(typeof EventSource !==  "undefined"){
    var source = new EventSource("07MyEvents.php"),
        result = document.getElementById("result");
    //message 在从服务器接收到新事件时触发
    source.onmessage = function(eve){
        result.innerHTML += eve.data + "<br>";
    }
}else{
    alert("Sorry!Your browser does not support EventSource.By-Away");
}




</script>

</body>
</html>
