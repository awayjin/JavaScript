<!DOCTYPE html>
<html>
 <head>
    <title>Canvas Draw Image Example</title>
 </head>
 <body>
    <canvas id="drawing" width="200" height="200" style="background-color: #0f4a58">Your browser doesn't support the canvas tag.</canvas>
    <!--<img id="smiley" src="smile.gif" border="1" title="Image tag" />-->
    <img id="smiley" src="smile.git.png" border="1" title="Image tag" />
    <script type="text/javascript">
        window.onload = function(){
            var drawing = document.getElementById("drawing");

            //make sure <canvas> is completely supported
            if (drawing.getContext){

                var context = drawing.getContext("2d");
                var image = document.getElementById("smiley");

                //draw regular size
                context.drawImage(image, 10, 10);

            }
        };

    </script>
    </body>
</html>
