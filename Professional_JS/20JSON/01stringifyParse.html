<script>
/*1.0 语法
 *	1.1 简单值
 	1.2 对象
	1.3 数组
 
  2.0 序列化 stringify(param1, param2, param3)	
  	2.1 第二个参数是数组 
	2.2 第二个参数是函数
 	2.3 param3控制字符串缩进
		
  3.0 解析	
 */

var jsonString = {
	"name": "json name",
	"arr": [12, 31],
	"attribute": {'cc': 'aa'}	
}; 

//2.1 第二个参数是数组 
//var stringJSON = JSON.stringify(jsonString, ["attribute", 'name']);
//alert(stringJSON)

//2.2 第二个参数是函数
var stringText = JSON.stringify(jsonString, function(key, value){
		switch(key){ 
			case "name":
				return 'function param name';
			default:
				return value;
		}
		
});
//alert(stringText['name']); //undefined

//2.3 param3控制字符串缩进
var param3Text = JSON.stringify(jsonString, null, " *");
alert(param3Text);

//3.0 Parse
var parseString = JSON.parse(stringText);
alert(parseString['name'])


</script>
