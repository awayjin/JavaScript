<!doctype html>
<html>
<head>
    <title>requirejs入门（三）</title>
    <meta charset="utf-8">
    <style type="text/css">
        p {
            width: 200px;
            background: gray;
        }
    </style>
</head>
<body>
<p>p1</p><p>p2</p><p>p3</p><p>p4</p><p>p5</p>
<script data-main="js/main" src="require.js" id="jsRef"></script>


<h2 id="refresh">点击刷新页面</h2>

<script>

    document.getElementById("refresh").onclick = function(){
        //刷新页面加上时间戳
        var link = location.href;
        link = link.substring(0, link.indexOf("?"));
        location.href = link+"?timeId="+(+new Date());

        var jsRef = document.getElementById("jsRef");
        var jsSrc = jsRef.getAttribute("src");

        jsSrc = jsSrc.substring(0, jsSrc.indexOf("?"));
        jsSrc.setAttribute("src", jsSrc+"?timeId="+(+new Date()));

        console.log(1111);
    };


</script>
</body>
</html>
