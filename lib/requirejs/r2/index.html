<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .wrapper {
            width: 200px;
            height: 200px;
            background: gray;
        }
    </style>
</head>
<body>

<div class="wrapper" id="wrapper"></div>

<script data-main="main" src="require.js"></script>

<script>
    //刷新页面和css的
    $(".left-ad-one a").click(function(e){

        e.preventDefault();
        e.stopPropagation();
        return false;
        //刷新页面加上时间戳
        var link = location.href;
        link = link.substring(0, link.indexOf("?"));
        location.href = link+"?oprtCatNo=101&timeId="+(+new Date());

        //刷新css,给css加上时间戳, 以免缓存
        var target = $("#htList"), href= target.attr("href");
        if(href.indexOf("?") != "-1"){
            href = href.substring(0, href.indexOf("?"));
        }
        target.attr("href", href+"?timeId="+(+new Date()));

    });
</script>
</body>
</html>
