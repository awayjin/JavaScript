    function binarySeach( arr,findval,leftIndex,rightIndex ){

        //找到中间的值
        var midIndex = Math.floor((leftIndex+rightIndex)/2);
        var midval=arr[midIndex];

//        console.log( midval );
        //防止无穷递归
        if( leftIndex > rightIndex ){

            //说明找不到
            document.writeln("找不到");
            return ;
        }
        //进行查找
        if( midval > findval ){

            //在左边找
            binarySeach(arr,findval,leftIndex,midIndex-1);
        }else if(midval < findval){
            //说明往右边找
            binarySeach(arr,findval,midIndex+1,rightIndex);
        }else{

            //找到了 输出或者返回
            document.writeln("找到了,下标为:"+midIndex);
            return;
        }
    }

            function binarySearch(datas, key) {
                var index = -1;
                var low = 0;
                var high = datas.length - 1;
                while (low <= high) {
                    var middle = (low + high) >> 1;
                    if (key == datas[middle]) {
                        index = middle;
                        break;
                    } else if (key > datas[middle]) {
                        low = middle + 1;
                    } else if (key < datas[middle]) {
                        high = middle - 1;
                    }
                }
                return index;
            }

    function htmlEscape(text){
        return text.replace(/[<>"&]/g, function(match, pos, originalText){
            switch(match){
                case "<":
                    return "&lt;";
                case ">":
                    return "&gt;";
                case "&":
                    return "&amp;";
                case "\"":
                    return "&quot;";
            }
        });
