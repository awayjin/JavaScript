<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<canvas id="canvas" height="300"></canvas>

<script>
  var canvas = document.getElementById('canvas')
  var ctx = canvas.getContext('2d')

  var canvasUtil = {
    getRads (degrees) {
      return (degrees * Math.PI) / 180
    }
  }
  function drawCircle () {
//    ctx.beginPath()
    ctx.arc(150, 150, 50, canvasUtil.getRads(-90), canvasUtil.getRads(90))
    ctx.stroke()
  }
  drawCircle()
</script>

</body>
</html>
