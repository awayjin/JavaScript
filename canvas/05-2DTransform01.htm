<!DOCTYPE html>
<html>
 <head>
   <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
   <title>Canvas Path Example</title>
 </head>
 <body>
    <canvas id="drawing" width="200" height="200" style="background-color: #0f4a58">Your browser doesn't support the canvas tag.</canvas>
    <script type="text/javascript">
      window.onload = function(){
        var drawing = document.getElementById("drawing");

        //make sure <canvas> is completely supported
        if (drawing.getContext){

          var context = drawing.getContext("2d");

          //start the path
          context.beginPath();

          context.strokeStyle = 'red'
          context.save()
          //draw outer circle
          context.arc(100, 100, 55, 0, 2 * Math.PI, false);

          //draw inner circle
          context.moveTo(151, 100);
          context.arc(100, 100, 49, 0, 2 * Math.PI, false);

          // 变换原点
          context.translate(100, 100)
          context.rotate(45 * Math.PI / 180)

          context.moveTo(0, 0)
          context.lineTo(0, -85)

          context.moveTo(0, 0)
          context.lineTo(-60, 0)

          context.stroke();
        }
      };

    </script>
    </body>
</html>
