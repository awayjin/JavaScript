<canvas style="background-color: #1b6d85"></canvas>
<script>
  var canvas = document.querySelector('canvas')
  canvas.width = 200
  canvas.height = 200
  var context = canvas.getContext('2d')
  context.beginPath()
  context.moveTo(100, 100)
  // 绘制扇形关键点,起始点位置设置为圆心处. closePath闭合路径
  context.arc(100, 100, 100, -45 * Math.PI / 180, 45 * Math.PI / 180)
  context.closePath()
  context.fill()
</script>
