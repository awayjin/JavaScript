<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <style>
    body {
      background: #dddddd;
    }

    #canvas {
      margin-left: 10px;
      margin-top: 10px;
      background: #ffffff;
      border: thin solid #aaaaaa;
    }

    #glasspane {
      position: absolute;
      left: 50px;
      top: 50px;
      padding: 0px 20px 10px 10px;
      background: rgba(0, 0, 0, 0.3);
      border: thin solid rgba(0, 0, 0, 0.6);
      color: #eeeeee;
      font-family: Droid Sans, Arial, Helvetica, sans-serif;
      font-size: 12px;
      cursor: pointer;
      -webkit-box-shadow: rgba(0,0,0,0.5) 5px 5px 20px;
      -moz-box-shadow: rgba(0,0,0,0.5) 5px 5px 20px;
      box-shadow: rgba(0,0,0,0.5) 5px 5px 20px;
    }

    #glasspane h2 {
      font-weight: normal;
    }

    #glasspane .title {
      font-size: 2em;
      color: rgba(255, 255, 0, 0.8);
    }

    #glasspane a:hover {
      color: yellow;
    }

    #glasspane a {
      text-decoration: none;
      color: #cccccc;
      font-size: 3.5em;
    }

    #glasspane p {
      margin: 10px;
      color: rgba(65, 65, 220, 1.0);
      font-size: 12pt;
      font-family: Palatino, Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
<div id='glasspane'>
  <h2 class='title'>Bouncing Balls</h2>

  <p>One hundred balls bouncing</p>

  <a id='startButton'>Start</a>
</div>

<canvas id='canvas' width='750' height='500'>
  Canvas not supported
</canvas>

<script>
  var context = document.getElementById('canvas').getContext('2d')
  var startButton = document.getElementById('startButton')
  var glasspane = document.getElementById('glasspane')
  var paused = true
  var circles = []

  // 画网格
  function drawGrid (context, color, stepx, stepy) {
    context.strokeStyle = color
    context.lineWidth = 0.5

    // x
    for (var i = stepx + 0.5; i < context.canvas.height; i += stepx) {
      context.beginPath()
      context.moveTo(0, i)
      context.lineTo(context.canvas.width, i)
      context.stroke()
    }

    // y
    for (var i = stepy + 0.5; i < context.canvas.width; i += stepy) {
      context.beginPath()
      context.moveTo(i, 0)
      context.lineTo(i, context.canvas.height)
      context.stroke()
    }
  }
  drawGrid(context, 'lightgray', 10, 10)

  context.lineWidth = 0.5;
  context.font = '32pt Ariel';

  for (var i=0; i < 100; ++i) {
    circles[i] = {
      x: 100,
      y: 100,
      velocityX: 3*Math.random(),
      velocityY: 3*Math.random(),
      radius: 50*Math.random(),
      color: 'rgba(' + (Math.random()*255).toFixed(0) + ', ' +
      (Math.random()*255).toFixed(0) + ', ' +
      (Math.random()*255).toFixed(0) + ', 1.0)' };
  }
  console.log(circles)
</script>

</body>
</html>
