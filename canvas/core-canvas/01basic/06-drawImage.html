<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <style>
    .div1 {
      padding: 1em;
      border: 1px dashed transparent;
      border-width: 1px 0 0;
      background: linear-gradient(white,white) padding-box,
      repeating-linear-gradient(-45deg,#ccc 0, #ccc 0.25em,white 0,white 0.75em);
    }

    .div2 {
      width:2px;
      height:30px;
      border:1px solid rgba(219,219,219,1);
    }
  </style>
</head>
<body>
<a href="https://github.com/wengjq/Blog/issues/12">画虚线</a>
<div class="div1"></div>
<div class="div2"></div>
<div></div>

<img src="../shared/images/arch.png" width="818" height="578" alt=""> <br>
<canvas class="canvas"  width="818" height="578"></canvas>

<script>
  var canvas = document.querySelector('.canvas')
  var context = canvas.getContext('2d')
  var image = new Image()
  image.src = '../shared/images/arch.png'
  image.onload = function () {
    context.drawImage(image, 0, 0, canvas.width, canvas.height, 0, 160, 100, 100)
  }
</script>
</body>
</html>
