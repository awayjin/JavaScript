<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    body{
      position: relative;
      margin: 0 auto;
    }
    canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }
    #bg{
      z-index: 5;
    }
    #firework{
      z-index: 8;
    }
    #title{
      z-index: 9;
    }
    #fall{
      z-index: 10;
    }
    #dialogue{
      z-index: 11;
    }
    .title{
      z-index:9;
    }
    #loading{
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 999;
    }
    #music{
      width: 36px;
      height: 36px;
      background-repeat: no-repeat;
      background-size: 100%;
      position: absolute;
      z-index: 999;
      right: 10px;
      top: 14px;

    }
    @-webkit-keyframes play {
      0% {
        transform: rotate(0deg)
      }
      100% {
        transform: rotate(360deg)
      }
    }
    .on{
      background-image: url('./img/musicon.png');
      -webkit-animation:play 1.5s  linear both infinite;
    }
    .off{
      background-image: url('./img/musicoff.png');
    }
  </style>
</head>
<body>
<span class='on' id='music'></span>
<canvas id="bg">您的浏览器不支持Canvas元素</canvas>
<canvas id="fall"></canvas>
<canvas id="firework"></canvas>
<canvas id="dialogue"></canvas>
<div id='loading' >loading ...</div>

<a href="https://github.com/NewNewKing/MerryChristmas.git"></a>
</body>
</html>
