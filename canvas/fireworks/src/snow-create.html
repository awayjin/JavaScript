<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Title</title>
</head>
<body>

<script>
  var canvas = document.createElement('canvas')
  canvas.width = 300
  canvas.height = 300
  canvas.setAttribute('style', 'background-color: #aa9b9b; font-size: 16px;')
  document.body.appendChild(canvas)

  var context = canvas.getContext('2d')
  context.beginPath()
  //绘制红色矩形
  context.fillStyle = "#ff0000";
  context.fillRect(10, 10, 50, 50);

  function createRectLinearGradien (context, x, y, width, height) {
    return context.createLinearGradient(x, y, x + width, y + height)
  }
  // var gradient = context.createLinearGradient(30, 30, 50, 50)
  var gradient = createRectLinearGradien(context, 30, 30, 50, 50)
  /*
  *  H：Hue(色调)。0(或360)表示红色，120表示绿色，240表示蓝色，也可取其他数值来指定颜色。取值为：0 - 360
   S：Saturation(饱和度)。取值为：0.0% - 100.0%
   L：Lightness(亮度)。取值为：0.0% - 100.0%
   A：Alpha透明度。取值0~1之间。
  * */
  gradient.addColorStop(0, 'white')
  gradient.addColorStop(1, 'black')
  context.fillStyle = gradient
  // 矩形的起点位于渐变的中间位置
  context.fillRect(30, 30, 50, 50)

  // 雪花
  var radial = context.createRadialGradient(155, 155, 0, 155, 155, 10)
  radial.addColorStop(0, 'rgba(255, 255, 255, .5)')
  radial.addColorStop(1, 'rgba(255, 255, 255, 0)')
  // radial.addColorStop(0, 'hsla(255, 255%, 255%, 0.6)')
  // radial.addColorStop(1, 'hsla(255, 255%, 255%, 0)')

  context.beginPath()
  context.fillStyle = radial
  // context.fillRect(130, 130, 150, 150)
  context.arc(155, 155, 10, 0, Math.PI * 2, false)
  context.fill()

  // 雪花2

</script>
